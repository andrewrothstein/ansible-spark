---
- name: download spark...
  become: yes
  become_user: root
  get_url:
    url: '{{spark_url}}'
    dest: /tmp/{{spark_tgz}}
    mode: 0644
    checksum: '{{spark_checksum}}'
    timeout: '{{spark_timeout}}'

- name: unarchive spark....
  become: yes
  become_user: root
  unarchive:
    remote_src: yes
    dest: '{{spark_parent_dir}}'
    src: /tmp/{{spark_tgz}}
    creates: '{{spark_target_dir}}'

- name: link spark...
  become: yes
  become_user: root
  file:
    src: '{{spark_target_dir}}'
    dest: '{{spark_link_dir}}'
    state: link

- name: include spark in the default path...
  become: yes
  become_user: root
  with_items:
    - f: spark.sh
      d: /etc/profile.d
      m: '0644'
    - f: spark.env
      d: '{{spark_target_dir}}'
      m: '0644'
  template:
    src: '{{item.f}}.j2'
    dest: '{{item.d}}/{{item.f}}'
    mode: '{{item.m}}'

- name: cleanup...
  become: yes
  become_user: root
  when: spark_cleanup
  file:
    path: /tmp/{{spark_tgz}}
    state: absent
